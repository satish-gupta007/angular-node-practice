<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h1 style="text-align: center;">Login</h1>
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" #input formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <p style="position: absolute;
                        margin-top: -31px;
                        right: 23px;cursor: pointer;" (click)="showPassword(input)">Show</p>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit(loginForm.value)">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                               Login
                          </button>
                        <a routerLink="/registration" class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
